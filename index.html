<!DOCTYPE html>
<head>
	<title>Timer</title>
	<link rel="icon" href="images/website-icon.png">
	<link href="style.css" rel="stylesheet">
</head>
<body>


	<div id="timer">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>






	<footer>
		<div id="buttons">
			<div id="refresh" >

      </div>
      <div id="edit">
					<img id="img-edit" src="images/edit.png">
			</div>
		</div>
	</footer>

	
	<script src="js.js"></script>
</body>

</html>
