<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="icon" href="images/website-icon.png">
	<title>Timer</title>
	<meta charset="UTF-8">
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<header></header>


	<main>
		<div class="timer-box">
			<div id="timer" >
				<span id="hours">00</span>
				<span>:</span>
				<span id="minutes">25</span>
				<span>:</span>
				<span id="seconds">00</span>
			</div>
			<div id="refresh" >
				<img id="img-refresh" src="images/refresh.png">
			</div>

			<div id="start" >
				
			</div>

			<div id="expand" >
				<img id="img-expand" src="images/expand.png">
			</div>






		</div>
	</main>


	<footer>
		<div id="new">
			<img id="img-new" src="images/new.png">

		</div>
		<div id="manage">
			<img id="img-manage" src="images/manage.png">
		</div>
	</footer>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js.js"></script>
</body>

</html>
