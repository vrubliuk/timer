<!DOCTYPE html>

<head>

<body>

  <header></header>

  <div id="noTimer" >

  <div id="inputField" style="display:none" >

    <div style="text-align:center; display:inline-block" >
      <input id="minutesInput" class="inputNumber" type="text" maxlength="2" value="0" >
      <br>minutes
    </div>
    <div style="text-align:center; display:inline-block" >
      <input id="secondsInput" class="inputNumber" type="text"   maxlength="2" value="0" >
      <br>seconds
    </div>





  </div>



  <div id="container" style="display:none" >

        <span id="seconds">00</span>
      </div>
      <div id="refresh">
        <img id="img-refresh" src="images/refresh.png">

      <div id="start-stop">
        <img id="img-start" src="images/start.png">
